<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Campers Shopping</title>
  <link rel="stylesheet" type="text/css" href="public/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&amp;family=Fredoka:wght@600&amp;display=swap"
    rel="stylesheet" />
    
    <script>
      function removeItem(id) {
          let itemRemove = document.getObjectById(id);
          if (itemRemove) {
              itemRemove.remove();
          }
      }
  </script>
</head>
</head>

<body>
  <!-- ::: TEMP FOR INITAL CSS STYLING ::: -->
  <div class="container">
    <div class="logo-header">
      <img class="logo" src="./server/images/logo-happy-campers.png" alt="happy camper logo" />
    </div>
    <div class="paper">
      <h1>Shopping List</h1>
      <div class="list">
        <!-- :: ITEM 1 :: -->
        <div class="list-item">
          <!-- checkbox -->
          <label class="checkbox">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <!-- item image & name -->
          <img class="img-circle" src="./server/images/milk.jpg" />
          <span class="item-label">Milk</span>
          <!-- delete item button -->
          <button class="delete-item"></button>
        </div>
        <!-- :: ITEM 2 :: -->
        <div class="list-item">
          <!-- checkbox -->
          <label class="checkbox">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <!-- item image & name -->
          <img class="img-circle" src="./server/images/cheese.jpg" />
          <span class="item-label">Cheese</span>
          <!-- delete item button -->
          <button class="delete-item"></button>
        </div>
        <!-- :: ITEM 3 :: -->
        <div class="list-item">
          <!-- checkbox -->
          <label class="checkbox">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <!-- item image & name -->
          <img class="img-circle" src="./server/images/watermelon.jpg" />
          <span class="item-label">Watermelon</span>
          <!-- quantity -->
          <span class="quantity"></span>
          <!-- delete item button -->
          <button onclick="removeItem('{{id}}')" class="delete-item">Remove Item</button> 
          <!-- <div id="item1">This is item 1. <button onclick="removeItem('item1')">Remove</button></div> -->

        </div>
      </div>
      <div class="actions">
        <a href>Add item</a>
        <a href>Clear list</a>
      </div>
      <div class="pencil">
        <img class="pencil-piece" src="./server/images/pencil1.png" />
        <img class="pencil-fill" src="./server/images/pencil2.png" />
        <img class="pencil-piece" src="./server/images/pencil3.png" />
        <img class="pencil-fill" src="./server/images/pencil4.png" />
        <img class="pencil-piece" src="./server/images/pencil5.png" />
      </div>
    </div>
  </div>
  <br />
  <br />
  <!-- ::: END TEMP ::: -->

  <h1>Happy Campers Shopping</h1>

  <h2>Subheading</h2>

  <img src="image.jpg" alt="shopping related pic" />

  <div>
    <p>Some text content</p>
  </div>

  <div>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </div>
</body>

</html>
